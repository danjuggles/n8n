name: Redeploy Portainer

on:
  push:
    branches: [ main, dev ]

permissions:
  contents: read

concurrency:
  group: redeploy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  redeploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/signer

    steps:
      - uses: actions/checkout@v4

      - name: Connect to Tailscale (ephemeral)
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Set up Docker Buildx
        if: github.ref_name == 'dev'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.ref_name == 'dev'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & push only on dev; tag as latest and sha-<commit>
      - name: Build and push image (dev only)
        if: github.ref_name == 'dev'
        uses: docker/build-push-action@v6
        with:
          context: ./playwright-service
          file: playwright-service/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha,scope=signer
          cache-to: type=gha,mode=max,scope=signer
          provenance: false

      - name: Redeploy via Portainer webhook (private over Tailscale)
        env:
          PORTAINER_KEY: ${{ secrets.PORTAINER_API_KEY }}
          PORTAINER_WEBHOOK_PATH_MAIN: ${{ secrets.PORTAINER_WEBHOOK_PATH_MAIN }}
          PORTAINER_WEBHOOK_PATH_DEV: ${{ secrets.PORTAINER_WEBHOOK_PATH_DEV }}
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "Redeploying DEV environment..."
            curl --fail-with-body -sS -X POST \
              -H "X-API-Key: $PORTAINER_KEY" \
              "$PORTAINER_WEBHOOK_PATH_DEV"
          else
            echo "Redeploying MAIN environment (no build)..."
            curl --fail-with-body -sS -X POST \
              -H "X-API-Key: $PORTAINER_KEY" \
              "$PORTAINER_WEBHOOK_PATH_MAIN"
