name: Redeploy Portainer

on:
  push:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Connect to Tailscale (ephemeral)
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Redeploy via Portainer webhook (private over Tailscale)
        env:
          PORTAINER_KEY: ${{ secrets.PORTAINER_API_KEY }}
          PORTAINER_WEBHOOK_PATH_MAIN: ${{ secrets.PORTAINER_WEBHOOK_PATH_MAIN }}
          PORTAINER_WEBHOOK_PATH_DEV: ${{ secrets.PORTAINER_WEBHOOK_PATH_DEV }}
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "Redeploying DEV environment..."
            curl -fsSL -X POST \
              -H "X-API-Key: $PORTAINER_KEY" \
              "$PORTAINER_WEBHOOK_PATH_DEV"
          else
            echo "Redeploying MAIN environment..."
            curl -fsSL -X POST \
              -H "X-API-Key: $PORTAINER_KEY" \
              "$PORTAINER_WEBHOOK_PATH_MAIN"
          fi
