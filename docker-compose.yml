services:
  ollama:
    image: ollama/ollama:${OLLAMA_TAG}
    container_name: ollama
    ports:
      - "${OLLAMA_PORT}:11434"
    networks:
      - n8n-network
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:11434/api/tags"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    # Optional: limit runaway logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  n8n:
    image: n8nio/n8n:${N8N_TAG}
    container_name: n8n
    restart: unless-stopped
    environment:
      - NODE_FUNCTION_ALLOW_EXTERNAL=*
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
      - HOME=/home/node
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      - XDG_CACHE_HOME=/home/node/.n8n/.cache
      # If you set these in .env.local, n8n will pick them up:
      # - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      # - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      # - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      # - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
    volumes:
      - ${N8N_DATA}:/home/node/.n8n
      - ${N8N_FILES}:/files
      - ${N8N_CACHE}:/home/node/.cache
    networks:
      - n8n-network
    init: true
    user: "${N8N_UID}:${N8N_GID}"
    ports:
      - "${N8N_PORT}:5678"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5678/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  n8n-network:

volumes:
  ollama_data:
