services:
  ollama:
    image: ollama/ollama:${OLLAMA_TAG}
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    networks: [n8n-network]
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/11434'"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  signer:
    build:
      context: ./playwright-service
      dockerfile: Dockerfile
    environment:
      - TEST_MODE=${TEST_MODE}
      # If you add auth later:
      # - SERVICE_TOKEN=${PLAYWRIGHT_SERVICE_TOKEN}
    shm_size: "1g"
    expose: ["3000"]            # internal-only; n8n can reach via service name
    networks: [n8n-network]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  n8n:
    image: n8nio/n8n:${N8N_TAG}
    restart: unless-stopped
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
      - HOME=/home/node
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      - XDG_CACHE_HOME=/home/node/.n8n/.cache
      # Optional if you want to pass a token into workflows:
      # - SERVICE_TOKEN=${PLAYWRIGHT_SERVICE_TOKEN}
      # - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      # - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      # - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      # - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
    volumes:
      - ${N8N_DATA}:/home/node/.n8n
      - ${N8N_FILES}:/files
      - ${N8N_CACHE}:/home/node/.cache
      - shared:/shared
    networks: [n8n-network]
    user: "${N8N_UID}:${N8N_GID}"
    init: true
    ports:
      - "${N8N_PORT}:${N8N_PORT}"
    depends_on:
      signer:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${N8N_PORT}/healthz',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

networks:
  n8n-network:

volumes:
  ollama_data:
  shared:
